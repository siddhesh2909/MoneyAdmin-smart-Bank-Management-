<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
    <style>
body {
    height: 100vh;
    width: 100%;
    background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
}

#nav-bar {
    position: sticky;
    top: 0;
    z-index: 10;
}

.navbar {
    background: linear-gradient(to bottom, #175d69 23%, #175d69 95%);
    padding: 10px !important;
}

.navbar-brand img {
    height: 40px;
    padding-left: 20px;
}

.navbar-nav li {
    padding: 0 10px;
}

.navbar-nav li a {
    color: #fff;
    font-weight: 600;
    float: right;
    font-size: 20px;
    text-align: left !important;
}

.main {
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    padding: 0px;
    margin-top: 150px;
    height: 550px;
    background-color: transparent;
    border: 2px solid white;
    color: #fff;
}

.cont {
    margin-top: 20px;
    padding: 10px;
}

.not-registered {
    text-align: center;
    margin-top: 10px;
}

.not-registered a {
    color: #007bff;
    text-decoration: none;
}

.not-registered a:hover {
    text-decoration: underline;
}

.loginbtn {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

.card-body {
    margin-top: 40px;
}

.error {
    color: red;
    height: 20px;
    font-size: 12px;
    margin-top: -20px;
}
</style>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="demo-logo.png"
                    alt="LOGO"></a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link"
                            href="RegisterView.html">Register</a></li>
                        <li class="nav-item"><a class="nav-link"
                            href="LoginView.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About
                                Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section class="main">
    <form id="loginForm" action="LoginController" method="post">
        <div class="card mb-3" style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="login-pic.jpg" class="img-fluid rounded-start"
                        alt="Login-pic" style="height: 548px; width: 400px;">
                </div>
                <div class="col-md-6">
                 
                        <div class="card-body">
                            <h5 class="card-title text-center"
                                style="font-size: 30px; font-weight: 600px; margin-top: 35px;">Login
                                Here</h5>
                            <div class="cont">
                                <div>
                                    <p
                                        style="margin-bottom: 5px; font-size: 20px; font-weight: 500;">UserName:</p>
                                    <input style="margin-bottom: 20px;" type="text"
                                        class="form-control" placeholder="Enter Username"
                                        name="username" id="username" required>
                                        <div class="error" id="usernameError"></div>
                                </div>
                                <div>
                                    <p style="margin-bottom: 5px; font-size: 20px; font-weight: 500;">Password:</p>
                                    <div style="display: flex; align-items: center;">
                                        <input type="checkbox" id="showPassword" style="margin-right: 5px;"> <label for="showPassword" style="font-size: 12px;">Show Password</label>
                                    </div>
                                    <input style="margin-bottom: 25px;" type="password"
                                        class="form-control" placeholder="Enter Password"
                                        name="password" id="password" required>
                                    <div class="error" id="passwordError"></div>
                                </div>
                            </div>
                            <div class="loginbtn">
                                <button type="submit"
                                    class="btn btn-primary btn-block text-center"
                                    style="width: 150px; font-size: 20px; font-weight: 500;">Login</button>
                            </div>
                            <div class="not-registered" style="margin-top: 15px;">
                                <p>
                                    Not registered? <a href="RegisterView.html">Create an
                                        account</a>
                                </p>
                            </div>

                        </div>
                </div>
            </div>
            
        </div>
        </form>
    </section>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('usernameError');
            var passwordError = document.getElementById('passwordError');
            var usernamePattern = /^[a-zA-Z0-9]+$/;
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,20}$/;

            var valid = true;

            if(!usernamePattern.test(username))
            {
                usernameError.textContent = 'Username must contain only characters and numbers'; 
                valid = false;
            }
            else {
                usernameError.textContent = '';
            }

            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password must be 8-20 characters long, include at least 1 lowercase letter, 1 uppercase letter, and 1 symbol.'; 
                valid = false;
            } else {
                passwordError.textContent = '';
            }

            if(valid) {
                event.target.submit();
            }
        });

        document.getElementById('showPassword').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>

</html>
