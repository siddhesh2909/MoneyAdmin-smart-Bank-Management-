<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
body {
    height: 120vh;
    width: 100%;
    background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

#nav-bar {
    position: sticky;
    top: 0;
    z-index: 10;
}

.navbar {
    background: linear-gradient(to bottom, #175d69 23%, #175d69 95%);
    padding: 10px !important;
}

.navbar-brand img {
    height: 40px;
    padding-left: 20px;
}

.navbar-nav li {
    padding: 0 10px;
}

.navbar-nav li a {
    color: #fff;
    font-weight: 600;
    float: right;
    font-size: 20px;
    text-align: left !important;
}

.main {
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    padding: 0px;
    margin-top: 140px;
    height: 550px;
    width: 900px;
    background-color: transparent;
    border: 2px solid white;
    color: #fff;
}

.cont {
    margin-top: 20px;
    padding: 10px;
}

.not-registered {
    text-align: center;
    margin-top: 10px;
}

.not-registered a {
    color: #007bff;
    text-decoration: none;
}

.not-registered a:hover {
    text-decoration: underline;
}

.Registerbtn {
    margin-top: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-body {
    height: 670px;
    margin-top: 20px;
}

.error {
    color: red;
    font-size: 12px;
    line-height: 9px;
    margin-left: 5px;
    height: 20px;
}
</style>
</head>
<body>
<section id="nav-bar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="demo-logo.png" alt="LOGO"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="RegisterView.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="LoginView.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<section class="main">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="login-pic.jpg" class="img-fluid rounded-start" alt="Login-pic" style="height: 548px; width: 420px;">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title text-center" style="font-size: 30px; font-weight: 600px; margin-top: -17px; margin-bottom: -5px;">Registration Details</h5>
                    <div class="cont">
                        <form id="registerForm" action="RegisterController">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="accHolder">Name</label>
                                    <input type="text" class="form-control" id="accHolder" placeholder="Enter Account Holder's Name" name="accHolder" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="accUname">
                                    <div class="error" id="usernameError"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter Password" name="accPassword" >
                                    <div class="error" id="passwordError"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="mobileNo">Mobile Number</label>
                                    <input type="text" class="form-control" id="mobileNo" placeholder="Enter Your Mobile Number" name="mobileNo" >
                                    <div class="error" id="mobileNoError"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Enter Your Email" name="email">
                                    <div class="error" id="emailError"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="panNo">PAN Card Number</label>
                                    <input type="text" class="form-control" id="panNo" placeholder="Enter Your PAN Card Number" name="panNo">
                                    <div class="error" id="panNoError"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="adharNo">Aadhaar Card Number</label>
                                    <input type="text" class="form-control" id="adharNo" placeholder="Enter Your Aadhaar Card Number" name="adharNo">
                                    <div class="error" id="adharNoError"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="accountBalance">Account Opening Balance</label>
                                    <input type="number" class="form-control" id="accountBalance" placeholder="Enter Opening Balance" name="accbal">
                                    <div class="error" id="accountBalanceError"></div>
                                </div>
                            </div>
                            <div class="Registerbtn">
                                <button type="submit" class="btn btn-primary btn-block" style="width: 150px;">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var mobileNo = document.getElementById('mobileNo').value;
    var email = document.getElementById('email').value;
    var panNo = document.getElementById('panNo').value;
    var adharNo = document.getElementById('adharNo').value;
    var accountBalance = document.getElementById('accountBalance').value;

    var usernameError = document.getElementById('usernameError');
    var passwordError = document.getElementById('passwordError');
    var mobileNoError = document.getElementById('mobileNoError');
    var emailError = document.getElementById('emailError');
    var panNoError = document.getElementById('panNoError');
    var adharNoError = document.getElementById('adharNoError');
    var accountBalanceError = document.getElementById('accountBalanceError');

    var usernamePattern = /^[a-zA-Z0-9]+$/;
    var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
    var mobileNoPattern = /^[0-9]{10}$/;
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var panNoPattern = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
    var adharNoPattern = /^[0-9]{12}$/;

    var valid = true;

    if (!usernamePattern.test(username)) {
        usernameError.textContent = 'Username must contain only letters and numbers';
        valid = false;
    } else {
        usernameError.textContent = '';
    }

    if (!passwordPattern.test(password)) {
        passwordError.textContent = 'Password must be at least 8 character ,one number,uppercase,lowercase and special character';
        valid = false;
    } else {
        passwordError.textContent = '';
    }

    if (!mobileNoPattern.test(mobileNo)) {
        mobileNoError.textContent = 'Mobile number must be a 10-digit number';
        valid = false;
    } else {
        mobileNoError.textContent = '';
    }

    if (!emailPattern.test(email)) {
        emailError.textContent = 'Invalid email format';
        valid = false;
    } else {
        emailError.textContent = '';
    }

    if (!panNoPattern.test(panNo)) {
        panNoError.textContent = 'PAN number must be a 10-character alphanumeric string';
        valid = false;
    } else {
        panNoError.textContent = '';
    }

    if (!adharNoPattern.test(adharNo)) {
        adharNoError.textContent = 'Aadhaar number must be a 12-digit number';
        valid = false;
    } else {
        adharNoError.textContent = '';
    }

    if (accountBalance < 1000) {
        accountBalanceError.textContent = 'Minimum account balance must be at least 1000';
        valid = false;
    } else {
        accountBalanceError.textContent = '';
    }

    if (valid) {
        alert('Registration successful!');
        this.submit();
    }
});
</script>
</body>
</html>
